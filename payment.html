<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AnimeTickets - Payment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #fceabb, #f8b500);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .payment-page {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
    }

    p {
      margin-bottom: 20px;
      color: #555;
    }

    .payment-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      text-align: left;
      font-weight: bold;
      color: #444;
    }

    input {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .payment-flex {
      display: flex;
      gap: 10px;
    }

    .payment-flex div {
      flex: 1;
    }

    button {
      background-color: #ff4757;
      color: white;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff6b81;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="payment-page">
    <h2>ðŸŽ­ Secure Payment</h2>
    <p>Almost there! Complete your payment to confirm your booking.</p>

    <form class="payment-form" onsubmit="return finishPayment(event)">
      <label>Cardholder Name</label>
      <input type="text" required>

      <label>Card Number</label>
      <input type="text" maxlength="16" required pattern="\d{16}" placeholder="1234 5678 9012 3456">

      <div class="payment-flex">
        <div>
          <label>Expiry Date</label>
          <input type="month" required>
        </div>
        <div>
          <label>CVV</label>
          <input type="password" maxlength="3" required>
        </div>
      </div>

      <button onclick="document.getElementById('confirmation.html').click()">Pay Now!</button>


    </form>

    <script>
      function finishPayment(e) {
        e.preventDefault();
        alert("âœ… Payment Successful!");
        window.location.href = "confirmation.html";
      }
    </script>
  </main>
</body>
</html>
